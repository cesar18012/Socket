<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala de Chat con Socket.io</title>
  <link rel="stylesheet" href="/cliente/cliente.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body class="bg-light">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">Sala de Chat con Socket.io</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="nombreUsuario">Ingresa tu nombre de usuario:</label>
        <input type="text" id="nombreUsuario" class="form-control" placeholder="Nombre de usuario">
        <button onclick="ingresarChat()" class="btn btn-primary">Ingresar al Chat</button>
      </div>

      <div class="col-md-6">
        <h2>Usuarios Conectados</h2>
        <ul id="usuariosConectadosLista" class="list-group"></ul>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <h3>Chat</h3>
        <div id="mensajesContainer" class="bg-white">
          <ul id="mensajesLista"></ul>
        </div>
      </div>
    </div>

    <!-- Agregar esta sección para manejar mensajes privados -->
    <div class="row">
      <div class="col-md-12">
        <h3>Mensajes Privados(@Nombre)</h3>
        <div id="mensajesPrivadosContainer" class="bg-white">
          <ul id="mensajesPrivadosLista"></ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <input type="text" id="mensajeInput" class="form-control" placeholder="Escribe un mensaje">
      </div>
      <div class="col-md-4">
        <button onclick="enviarMensaje()" class="btn btn-success btn-block">Enviar Mensaje</button>
      </div>
    </div>

  </div>

  <!-- Incluye la librería de Socket.io -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="/cliente/cliente.js"></script>

  
</body>
</html>
